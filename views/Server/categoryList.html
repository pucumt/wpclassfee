{% extends "Server/partial/main.html" %} {% block left %} {% include "Server/partial/questionSetting.html" %} {%
endblock
%} {% block main %}
<div class="title">
    <h1>
        文章分类
    </h1>
</div>
<div class="panel panel-default">
    <div class="panel-body">
        <form id="InfoSearch">
            <div class="row form-horizontal">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name" class="control-label">名称:</label>
                        <input type="text" maxlength="30" class="form-control" name="name" id="name">
                    </div>
                </div>
                <div class="col-md-4">
                    <button type="button" id="btnSearch" class="btn btn-primary panelButton">查询</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="toolbar">
    <div class="toolbar-list">
        <button id="btnAdd" class="btn btn-default btn-sm">新增</button>
    </div>
</div>
<div class="content">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>分类名称</th>
                <th>顺序</th>
                <th>分类/目录</th>
                <th style="width:160px;">时间</th>
                <th style="width:180px;">操作</th>
            </tr>
        </thead>
        <tbody id="gridBody">
        </tbody>
    </table>
</div>
<div id="selectModal">
    {% include "Server/partial/popuppaging.html" %}
</div>
{% endblock %} {% block modal %}
<!-- Modal -->
<div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="name" class="control-label">名称:</label>
                        <input type="text" maxlength="30" class="form-control" required name="name" id="name">
                    </div>
                    <div class="form-group">
                        <label for="description" class="control-label">描述:</label>
                        <input type="text" maxlength="100" class="form-control" required name="description" id="description">
                    </div>
                    <div class="form-group">
                        <label for="isArticle" class="control-label">类别:</label>
                        <select class="form-control" name="isArticle" id="isArticle">
                            <option value="0">文章类别</option>
                            <option value="1">独立菜单</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="sequence" class="control-label">顺序:</label>
                        <input type="number" maxlength="10" class="form-control" name="sequence" required id="sequence"
                            value="0">
                    </div>
                    <input type="hidden" class="form-control" name="id" id="id">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" id="btnSave" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade bs-example-modal-sm" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="confirmModalLabel">确认</h4>
            </div>
            <div class="modal-body">
                出错了?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" id="btnConfirmSave" class="btn btn-primary">确定</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/default/assets/js/moment.js"></script>
<script type="text/javascript" src="/default/assets/js/Server/categoryList.js"></script>
{% endblock %}
