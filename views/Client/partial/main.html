<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>{{ websiteTitle }}</title>
    <link rel="stylesheet" href="/default/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/default/assets/css/Client/main.css">
    <link rel="stylesheet" href="/default/assets/css/formValidation.css">
    <script type="text/javascript" src="/default/assets/js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="/default/assets/js/bootstrap.js"></script>
    <script type="text/javascript" src="/default/assets/js/formValidation.js"></script>
</head>

<body>
    <header>
        <div class="clearfix header-content">
            <div class="logo pull-left">{{ websiteTitle }}</div>
            <div class="search pull-left">
                <input type="text" class="form-control" placeholder="Search for...">
                <button class="btn btn-default" type="button">搜索</button>
            </div>
            <div class="userinfo pull-right">
                用户: {{ user.name }}
                <a href="/admin/logout">退出</a>
            </div>
        </div>
    </header>
    <div class="container">
        {% block main %}{% endblock %}
    </div>
    <footer class="text-center">
        Copyright&copy;百分百 2017, All Rights Reserved.
    </footer>
    <script type="text/javascript" src="/default/assets/js/Client/index.js"></script>
</body>

</html>
