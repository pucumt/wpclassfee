{% extends "Client/partial/main.html" %} {% block main %}
<div class="content ask">
    <form id="askForm" method="post" action="/ask">
        <input type="hidden" id="id" value="{{ id }}">
        <div class="row">
            <div class="col-md-24">
                <div class="form-group">
                    <label for="name" class="control-label">作文标题:</label>
                    <input type="text" maxlength="50" class="form-control" name="name" id="name" value="{{ question.title }}">
                </div>
            </div>
            <div class="col-md-24">
                <div class="form-group">
                    <label for="content" class="control-label">作文内容:</label>
                    <textarea maxlength="20000" id="content" name="content" placeholder="选填，详细填写作者作文内容和点评" style="height: 78px;">{{ question.content }}</textarea>
                </div>
            </div>
            <div class="col-md-24">
                <div class="form-group">
                    <button id="btnSubmit" class="pull-right btn btn-large btn-primary">提交</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %} {% block modal %}
<script type="text/javascript" src="/default/assets/js/bootstrapValidation.js"></script>
<script type="text/javascript" src="/default/assets/js/Client/ask.js"></script>
{% endblock %}
