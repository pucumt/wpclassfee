{% extends "Client/partial/main.html" %} {% block main %}
<div class="login content">
    <form id="loginForm" method="post" action="/login">
        <div class="form-group">
            <label class="warning"></label>
        </div>
        <div class="form-group">
            <label>用户名(手机号)</label>
            <input class="form-control" maxlength="20" type="text" name="name" />
        </div>
        <div class="form-group">
            <label>密码(6-15位)</label>
            <input class="form-control" maxlength="15" type="password" name="password" />
        </div>
        <div class="form-group">
            <label style="height:34px;">&nbsp;</label>
            <input class="pull-right btn btn-large btn-primary" type="submit" value="登录" />
        </div>
    </form>
</div>
<script type="text/javascript" src="/default/assets/js/bootstrapValidation.js"></script>
<script type="text/javascript" src="/default/assets/js/Client/login.js"></script>
{% endblock %}
